<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>

<body>
  <div id="app">
    <header>
      <h1>{{title}}</h1>
    </header>
    <main>
      <div class="tasks">
        <!-- titolo delle task -->
        <h2 class="mt-4">Tasks</h2>
        <!-- lista delle task (compare se l'array contiene piÃ¹ di un elemento) -->
        <ul class="mt-3" v-if="tasks.length > 0">
          <!-- task in tasks prende il singolo oggetto dentro l'array -->
          <li v-for="(task, i) in tasks" class="d-flex">
            <!-- aggiungo una classe barred alla task in base al valore booleano done --> 
            <p :class="{barred: task.done}">{{task.text}}</p>
            <div @click="barredTask(i)"><!-- funzione per cambiare il valore di done da vero a true alla pressione dell'icona-->
             <i class="fas fa-check-circle fa-sm fa-fw ms-2"></i>
            </div>
            <div @click="deleteTask(i)">
              <i class="fa-solid fa-xmark"></i>
            </div>
          </li>
           <!-- metto un icona da cliccare per barrare le task -->
        </ul>

      </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
    crossorigin="anonymous"></script>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="./assets/js/app.js"></script>
</body>

</html>
